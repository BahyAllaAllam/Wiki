{% extends "encyclopedia/base.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a class="w3-button w3-black w3-round-large w3-mobile mb-2" href="{% url 'encyclopedia:detail' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
