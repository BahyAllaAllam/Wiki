{% extends "encyclopedia/base.html" %}

{% block title %}
    Encyclopedia Create
{% endblock %}

{% block body %}
<div class="col-md-8 offset-md-2">
    <form method="post" action="{% url 'encyclopedia:create' %}">
        <div class="container">
           {% csrf_token %}
            <div class="mt-3">
                {% if title and content %}
                <label for="inputTitle4" class="form-label">Title</label>
                <input class="form-control mb-2" id="inputTitle4" type="text" name="title" placeholder="Title" value="{{ title }}">

                <label for="inputContent4" class="form-label">Content</label>
                <textarea class="form-control mb-2" id="inputContent4" name="content" placeholder="Content" rows="6" cols="70">{{ content }}</textarea>
                {% else %}
                <label for="inputTitle4" class="form-label">Title</label>
                <input class="form-control mb-2" id="inputTitle4" type="text" name="title" placeholder="Title">

                <label for="inputContent4" class="form-label">Content</label>
                <textarea class="form-control mb-2" id="inputContent4" name="content" placeholder="Content" rows="6" cols="70"></textarea>
                {% endif %}
            </div>
            <div>
                <button class="w3-button w3-black w3-round-large w3-mobile mb-2" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
