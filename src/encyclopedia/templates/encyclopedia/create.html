{% extends "encyclopedia/base.html" %}

{% block title %}
    Encyclopedia Create
{% endblock %}

{% block body %}
<div class="container">

   <div class="col-md-8 offset-md-2">
       <form method="post" action="{% url 'encyclopedia:create' %}">

           {% csrf_token %}
           {% if title and content %}
           <input type="text" name="title" placeholder="Title" value="{{ title }}">
           <textarea class="textarea" name="content" placeholder="Content" rows="6" cols="70">{{ content }}</textarea>
           {% else %}
           <input type="text" name="title" placeholder="Title">
           <textarea class="textarea" name="content" placeholder="Content" rows="6" cols="70"></textarea>
           {% endif %}
           <input type="submit" value="Save">
       </form>
   </div>
</div>
{% endblock %}
